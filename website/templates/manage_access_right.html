<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccessRight - keyopener</title>
  <link rel="index" href="/" title="Sign in - keyopener">
  <link rel="shortcut icon" href="/assets/ico/favicon.ico">
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="/static/style.css" type="text/css" rel="stylesheet">
  <style>
    body{
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #fff;
    }
    .navbar {
      border-radius:4px;
      margin-bottom: 20px;
    }
    .navbar-default {
      background-color: #eeeeee;
    }
    .user-icon img {
      margin: auto;
      max-width: 100px;
    }
    .user-icon {
      padding-top: 20px;
    }
    .no-right-message {
      margin-top: 30px;
      margin-left: 10px;
      margin-right: 10px;
      font-size: 18px;
    }
    .card {
      margin-top: 60px;
    }
    @media (max-height: 600px) {
      .card {
        margin-top: 30px;
      }
    }
    label {
      font-weight: 400;
    }
    ul.authorized-people li {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container" id="header">
  <div class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><span class="text-orange">key</span><span class="text-green">opener</span></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">KeyControl</a></li>
        <li><a href="/log/">Log</a></li>
        <li class="active"><a href="/manage-access-right/">AccessRight</a></li>
      </ul>
      <div class="navbar-form navbar-right">
        <a href="/signout" class="btn btn-primary">Sign out</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="give-access-right">
        <form class="" role="form" method="POST" action="/give-access-right/">
          <div class="form-group">
            <label for="email">Give some one right to open the key.</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required />
          </div>
          <button type="submit" class="btn btn-success">Give access right</button>
        </form>
      </div>
      <div class="remove-access-right">
        <p style="padding-top:30px;">Authorized people</p>
        <table class="table">
          {% for person in authorized_people %}
          <tr>
            <td>{{ person.0 }}</td>
            <td>
              <form class="" role="form" method="POST" action="/remove-access-right/">
                {% if person.0 != email_address %}
                  <input type="hidden" name="email" value="{{ person.0 }}">
                  <button type="submit" class="btn btn-xs btn-warning">Remove</button>
                {% endif %}
              </form>
            </td>
          </tr>
          {% endfor%}
        </table>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="text-center">
    Â© 2015 keyopener. All Rights Reserved
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
