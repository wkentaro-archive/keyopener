<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log - keyopener</title>
  <link rel="shortcut icon" href="/static/favicon.png">
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="/static/style.css" type="text/css" rel="stylesheet">
  <style>
    body{
      padding-top: 20px;
      padding-bottom: 20px;
      background-color: #fff;
    }
    .navbar {
      border-radius:4px;
      margin-bottom: 20px;
    }
    .navbar-default {
      background-color: #eeeeee;
    }
    .user-icon img {
      margin: auto;
      max-width: 100px;
    }
    .user-icon {
      padding-top: 20px;
    }
    .no-right-message {
      margin-top: 30px;
      margin-left: 10px;
      margin-right: 10px;
      font-size: 18px;
    }
    .card {
      margin-top: 60px;
    }
    @media (max-height: 600px) {
      .card {
        margin-top: 30px;
      }
    }
    .footer div {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="container" id="header">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="text-orange">key</span><span class="text-green">opener</span></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">KeyControl</a></li>
          <li class="active"><a href="/log/">Log</a></li>
          <li><a href="/manage-access-right/">AccessRight</a></li>
        </ul>
        <div class="navbar-form navbar-right">
          <a href="/signout" class="btn btn-primary">Sign out</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <table class="table">
          <tr><th>Time</th><th>Name</th><th>Action</th></tr>
          {% for l in log %}
            <tr><td>{{ l.0 }}</td><td>{{ l.1 }}</td><td>{{ l.2 }}</td></tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <div class="push"></div>
</div>
<div class="footer">
  <div class="text-center">
    Â© 2015 keyopener. All Rights Reserved
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
